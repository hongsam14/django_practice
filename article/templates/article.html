{%extends 'base.html'%}
{%block title%}Article{%endblock%}
{%block body%}
    <table>
        <tr><th>title</th><th>author</th><th>created</th><th>synopsis</th><th>content</th></tr>
        {%for article in Object_list %}
        <tr>
            <td>{{ article.title }}</td>
            <td>{{ article.author }}</td>
            <td>{{ article.created }}</td>
            <td>{{ article.synopsis }}</td>
            <td>{{ article.content }}</td>
        </tr>
        {%endfor%}
    </table>
{%endblock%}
